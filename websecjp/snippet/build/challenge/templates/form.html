<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
<div class="field">
    <label class="label is-small" for="">Title</label>
    <div class="control is-expanded">
        {% if snippet is defined %}
        <input type="text" class="input" placeholder="Title" id="title" name="title" value="{{ snippet.title }}">
        {% else %}
        <input type="text" class="input" placeholder="Title" id="title" name="title">
        {% endif %}
    </div>                    
</div>
<div class="field">
    <label class="label is-small" for="content">Body</label>
    <div class="control is-expanded">
        {% if snippet is defined %}
        <textarea class="textarea" placeholder="Body" id="content" name="content">{{ snippet.content }}</textarea>
        {% else %}
        <textarea class="textarea" placeholder="Body" id="content" name="content"></textarea>
        {% endif %}
    </div>
</div>
<div class="columns">
    <div class="column is-one-third">
        <div class="field">
            <label class="label is-small" for="job">Job(s) to share the snippet</label>
            <div class="control has-icons-left is-expanded">
                <div class="select is-multiple is-fullwidth">
                    <select multiple name="filter" id="job"">
                        {% for job in jobs_re %}
                        {% if snippet is defined and 'job' in snippet.permissions and job in snippet.permissions['job'] %}
                        <option value="job-{{ job }}" selected>{{ job }}</option>
                        {% else %}
                        <option value="job-{{ job }}">{{ job }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    <span class="icon is-small is-left">
                        <i class="fas fa-building"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="column is-one-third">
        <div class="field">
            <label class="label is-small" for="gender">Gender(s) to share the snippet</label>
            <div class="control has-icons-left is-expanded">
                <div class="select is-multiple is-fullwidth">
                    <select multiple name="filter" id="gender">
                        {% for gender in genders_re %}
                        {% if snippet is defined and 'gender' in snippet.permissions and gender in snippet.permissions['gender'] %}
                        <option value="gender-{{ gender }}" selected>{{ gender }}</option>
                        {% else %}
                        <option value="gender-{{ gender }}">{{ gender }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    <span class="icon is-small is-left">
                        <i class="fas fa-heart"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="column is-one-third">
        <div class="field">
            <label class="label is-small" for="zone">Zone(s) to share the snippet</label>
            <div class="control has-icons-left is-expanded">
                <div class="select is-multiple is-fullwidth">
                    <select multiple name="filter" id="zone">
                        {% for zone in zones_re %}
                        {% if snippet is defined and 'zone' in snippet.permissions and zone in snippet.permissions['zone'] %}
                        <option value="zone-{{ zone }}" selected>{{ zone }}</option>
                        {% else %}
                        <option value="zone-{{ zone }}">{{ zone }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    <span class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>            
</div>
<div class="field">
    <div class="control">
        <button type="submit" class="button is-primary is-pulled-right">Post Snippet</button>
    </div>
</div>
